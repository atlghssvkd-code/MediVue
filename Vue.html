<!DOCTYPE html>
<html>
<head>
    <title>Patient Monitor - Simple Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #b8b9d1 0%, #f5f4f8 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .stat-label {
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2d3436;
            line-height: 1;
            margin: 15px 0;
        }
        
        .stat-unit {
            font-size: 1.5rem;
            color: #636e72;
            margin-left: 5px;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .timestamp {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4cd137;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .heartbeat {
            color: #ff4757;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .refresh-btn {
            background: white;
            color: #6366f1;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .refresh-btn:hover {
            background: #f8f9fa;
            transform: scale(1.05);
        }
        
        .error-alert {
            background: rgba(255, 107, 107, 0.15);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b6b;
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stat-value {
                font-size: 2.8rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë®‚Äç‚öïÔ∏è Patient Health Monitor</h1>
            <p class="subtitle">Real-time health data from ESP32 sensors</p>
        </header>
        
        <div class="error-alert" id="errorAlert">
            <strong>‚ö†Ô∏è Connection Error:</strong> <span id="errorText"></span>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üå°Ô∏è</div>
                <div class="stat-label">Room Temperature</div>
                <div class="stat-value">
                    <span id="tempValue">--</span>
                    <span class="stat-unit">¬∞C</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üíß</div>
                <div class="stat-label">Room Humidity</div>
                <div class="stat-value">
                    <span id="humidityValue">--</span>
                    <span class="stat-unit">%</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon"><span class="heartbeat">‚ù§Ô∏è</span></div>
                <div class="stat-label">Heart Rate</div>
                <div class="stat-value">
                    <span id="bpmValue">--</span>
                    <span class="stat-unit">BPM</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üå°Ô∏è</div>
                <div class="stat-label">Body Temperature</div>
                <div class="stat-value">
                    <span id="bodyTempValue">--</span>
                    <span class="stat-unit">¬∞C</span>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="timestamp">
                Last updated: <strong id="lastUpdate">--:--:--</strong>
            </div>
            <div class="connection-status">
                <span class="status-dot"></span>
                <span id="statusText">Connecting to Firebase...</span>
            </div>
            <button class="refresh-btn" onclick="fetchData()">
                üîÑ Refresh Data
            </button>
        </div>
    </div>

    <script>
        // Firebase REST API endpoint
        const FIREBASE_URL = "https://medivue-69e47-default-rtdb.asia-southeast1.firebasedatabase.app/patient.json";
        
        // Update status display
        function updateStatus(text, isError = false) {
            const statusEl = document.getElementById('statusText');
            const dotEl = document.querySelector('.status-dot');
            
            statusEl.textContent = text;
            
            if (isError) {
                dotEl.style.background = '#ff4757';
                dotEl.style.animation = 'none';
            } else {
                dotEl.style.background = '#4cd137';
                dotEl.style.animation = 'pulse 2s infinite';
            }
        }
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorEl.style.display = 'block';
            updateStatus('Connection Error', true);
            
            // Hide error after 10 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 10000);
        }
        
        // Fetch data from Firebase
        async function fetchData() {
            try {
                updateStatus('Fetching data...');
                
                // Add timestamp to prevent caching
                const url = FIREBASE_URL + '?t=' + Date.now();
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                console.log("Data received:", data); // For debugging
                
                // Check if data exists
                if (!data || Object.keys(data).length === 0) {
                    throw new Error('No data found in database');
                }
                
                // Update the UI with data
                document.getElementById('tempValue').textContent = 
                    data.temperature ? data.temperature.toFixed(1) : '--';
                
                document.getElementById('humidityValue').textContent = 
                    data.humidity ? data.humidity.toFixed(1) : '--';
                
                document.getElementById('bpmValue').textContent = 
                    data.heart_rate ? data.heart_rate.toFixed(0) : '--';
                
                document.getElementById('bodyTempValue').textContent = 
                    data.body_temperature ? data.body_temperature.toFixed(1) : '--';
                
                // Update timestamp
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                // Hide error if showing
                document.getElementById('errorAlert').style.display = 'none';
                
                // Update status
                updateStatus('Live Data Active');
                
                return true;
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError(error.message);
                return false;
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            fetchData(); // Initial fetch
            
            // Auto-refresh every 5 seconds
            setInterval(fetchData, 5000);
        });
        
        // Add offline/online detection
        window.addEventListener('online', () => {
            updateStatus('Reconnecting...');
            fetchData();
        });
        
        window.addEventListener('offline', () => {
            updateStatus('Offline - No Internet', true);
            showError('No internet connection');
        });
    </script>
</body>
</html>
